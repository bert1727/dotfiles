[font]
size = 17.0
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
# normal = { family = "FiraCode", style = "Regular"}

[window]
#padding = { x = 10, y = 10 }
decorations = "None"
dimensions = { columns = 100, lines = 30 }
